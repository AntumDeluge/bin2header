
name: Check Python Code

on:
  pull_request:
  workflow_dispatch:

jobs:
  python-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pylint action
        uses: gabriel-milan/action-pylint@v1
        id: pylint
        with:
          path: "src/*.py"

      - name: Mypy action
        uses: jashparekh/mypy-action@v3
        id: mypy
        with:
          path: "src/*.py"
