
name: Output Comparison Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build executable
        run: |
          mkdir -p builds/local/
          cd builds/local/
          cmake ../../
          cmake --build ./

      - name: Run tests
        run: |
          cd tests/
          cp ../builds/local/bin2header ./
          ./run_tests.sh
