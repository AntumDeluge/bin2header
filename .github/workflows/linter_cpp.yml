
name: Check C/C++ Code

on:
  push:
    branches: [ master ]
    paths:
      - 'src/**.c'
      - 'src/**.cpp'
      - 'src/**.h'
      - 'src/**.hpp'
  pull_request:
  workflow_dispatch:

jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: C++ linter
        uses: cpp-linter/cpp-linter-action@v1
        id: cpplinter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file

      - name: Notify failures
        if: steps.cpplinter.outputs.checks-failed > 0
        run: |
          echo "Some files failed the linting checks!"
          exit 1
